<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard Design</title>
  </head>
  <body>
    <div class="top-container">
      <div class="nav">
        <div class="logo">
          <i class="bx bxl-codepen"></i>
          <a href="#">AsmrProg</a>
        </div>

        <div class="nav-links">
          <a href="#">Dashboard</a>
          <a href="#">Statistics</a>
          <a href="#">Courses</a>
          <a href="#">Settings</a>
        </div>

        <div class="right-section">
          <i class="bx bx-bell"></i>
          <i class="bx bx-search-alt-2"></i>

          <div class="profile">
            <div class="info">
              <img src="assets/profile.png" />
              <div>
                <a href="#">Alex Johnson</a>
                <p>Data Scientist</p>
              </div>
            </div>

            <i class="bx bx-chevron-down"></i>
          </div>
        </div>
      </div>

      <div class="status">
        <div class="header">
          <h4 id="big">Your courses</h4>
          <div id="small">Weekly Activity</div>
        </div>

        <div class="items-list">
          <div class="item">
            <div class="info">
              <div>
                <h5>Data Analysis</h5>
                <p>- 3 lessons left</p>
                <p>- 1 project left</p>
              </div>

              <i class="bx bx-data"></i>
            </div>

            <div class="progress">
              <div class="bar"></div>
            </div>
          </div>
          <div class="item">
            <div class="info">
              <div>
                <h5>Machine Learn</h5>
                <p>- 2 assignments left</p>
                <p>- 5 tutorials left</p>
              </div>
              <i class="bx bx-terminal"></i>
            </div>
            <div class="progress">
              <div class="bar"></div>
            </div>
          </div>
          <div class="item">
            <div class="info">
              <div>
                <h5>Python</h5>
                <p>- 4 chapters left</p>
                <p>- 8 quizzes left</p>
              </div>
              <i class="bx bxl-python"></i>
            </div>
            <div class="progress">
              <div class="bar"></div>
            </div>
          </div>
          <div class="item">
            <canvas class="activity-chart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
